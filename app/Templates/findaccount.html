{% include 'template.html' %}

<div class="outer_ticket_search">
	<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Email Address</th>
    </tr>
  </thead>
  <tbody>
  	{% for x in customer %}
    <tr>
      <th scope="row">{{x.cx_id}}</th>
      <td>{{x.customer_name}}</td>
      <td>{{x.phone_num}}</td>
      <td>{{x.email}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</html>
